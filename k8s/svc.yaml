---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
  name: apt-mirror
  namespace: scoady-test
spec:
  type: LoadBalancer
  selector:
    app: apt-mirror
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

